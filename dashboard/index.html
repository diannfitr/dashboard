<body>
  <!-- Sidebar -->

    </a>
    <ul class="side-menu">
      <li class="active"><a href="#"><i class='bx bxs-dashboard'></i>Dashboard</a></li>
      <li><a href="#"><i class='bx bx-calendar-check'></i>Attendance</a></li>
      <li><a href="#"><i class='bx bx-calendar-edit'></i>Time Off</a></li>
      <li><a href="#"><i class='bx bx-user'></i>Profile</a></li>
    </ul>
    <ul class="side-menu">
      <li>
        <a href="#" class="logout">
          <i class='bx bx-log-out-circle'></i>
          Logout
        </a>
      </li>
    </ul>
  </div>

  <div class="content">

      </a>
      <a href="#" class="profile">
        <i class='bx bx-user'></i>
      </a>
    </nav>

    <!-- End of Navbar -->

    <main>
      <div class="header">
        <div class="left">
          <h1>Dashboard</h1>
        </div>
      </div>
      <div class="content-2">
        <div class="cards">
          <div class="card">
            <div class="box">
              <h3>Annual Leave</h1>
                <h4>12</h4>
            </div>
            <div class="icon">

            </div>
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                <path

              </svg>
            </div>
          </div>
          <div class="card">
            <div class="box">
              <h3>Attendance</h3>
            </div>
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                <path

          </div>
        </div>

        <div class="row">
          <div class="wrapper">
            <header>
              <p class="current-date">September 2023</p>
              <div class="icons">
                <i id="prev" class='bx bx-chevron-left'></i>
                <i id="next" class='bx bx-chevron-right'></i>
              </div>
            </header>
            <div class="calendar">
              <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="days"></ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="wrapper-2">
            <header>
              <p>Announcement</p>
            </header>
          </div>
        </div>


          </div>
